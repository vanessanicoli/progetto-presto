<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presto</title>
  
  <!-- SWIPER JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-gr text-bl fixed-top">
    <div class="container-fluid bg-gr">
      <a class="navbar-brand" href="./index.html">
        <img src="./media/logo/logo-bl.png" alt="Logo pagina" class="img-fluid logo">
      </a>
      
      <img id="rocket" src="./media/logo/ship-bl.png" class="img-fluid logo2 d-md-none" alt="Immagine razzo" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      
      <div class="collapse navbar-collapse bg-gr px-3" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-uppercase">
          <li class="nav-item me-3">
            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="./annunci.html">Annunci</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./aboutUs.html">Chi Siamo</a>
          </li>
        </ul>
      </div>
      <div class="logo3"></div>
    </div>
  </nav>
  <!-- NAVBAR END -->
  
  <!-- HEADER -->
  <header class="container-fluid m-top mb-4">
    <h1 class="text-center text-uppercase">Pagina degli annunci</h1>
  </header>
  <!-- HEADER END -->
  
  <!-- ANNUNCI -->
  
  <section class="container">
    <div class="row">

      <!-- FILTRI -->
      <div class="col-12 col-md-3 mx-2">
        <h3>Filtra per:</h3>
        <div class="accordion sticky-top" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button text-uppercase" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Categoria
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
              <div id="radioWrapper" class="accordion-body">
                
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="categories" id="All" checked>
                  <label class="form-check-label" for="All">
                    Tutte le categorie
                  </label>
                </div>

              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed text-uppercase" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Prezzo
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <input id="priceInput" type="range" class="w-100" value="" max="">
                <p class="lead" id="priceValue">0</p> 
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed text-uppercase" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Parola
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <input id="wordInput" type="input">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- FILTRI END -->

      <!-- CARD ANNUNCI -->

      <div id="cardWrapper" class="col-12 col-md-8 d-flex justify-content-around flex-wrap">

      </div>

      <!-- CARD ANNUNCI END-->
    </div>
  </section>
  
  <!-- ANNUNCI END -->
  
  <!-- SWIPER JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a25f855a30.js" crossorigin="anonymous"></script>
  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <!-- CUSTOM JS -->
  <script src="./annunci.js"></script>
</body>
</html>
